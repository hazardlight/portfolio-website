<link rel="stylesheet" href="css/category-items.css">
<link rel="stylesheet" href="src/helpbot-app/css/main.css">

<div class="helpbot--wrapper">
  <div class="category-items--breadcrumb-container">
    <span class="category-items__breadcrumb-link link-inactive" ui-sref="public.home">Home</span>
    <span class="category-items__breadcrumb-link--divider"> \ </span>
    <span class="category-items__breadcrumb-link link-active" ui-sref-active>{{vm.categoryItems[0].alt_name}}</span>
  </div>
  <div class="helpbot--container">
    <help-bot class="helpbot-test" item="vm.categoryItems[0]"></help-bot>
    <!-- controller for this page is category-items.controller.js -->

    <!-- view for helpbot app -->
    <div class="helpbot__main-view" ng-view></div>

    <div class="helpbot__disclaimer">
      *LogMeIn logos and images, including product screen-shots used inside the HelpBot belong to LogMeIn Inc.
    </div>
  </div>
</div>
