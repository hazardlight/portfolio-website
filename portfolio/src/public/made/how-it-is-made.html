<div class="col-lg-12">
  <div class="blog-title">
    {{vm.blogItem[0].title}}
  </div>
  <div class="blog-body">
    <div class="" ng-repeat="content in vm.blogItem[0].content">
        <span ng-hide="vm.isImg(content)">{{content}}</span>
        <img ng-show="vm.isImg(content)" src="{{vm.isImg(content) ? content : ''}}" alt="">
        <!-- the img tag appears to be trying to interpolate {{vm.isImg(content) ? content : ''}} for some reason -->
    </div>
  </div>
</div>
