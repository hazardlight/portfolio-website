<div id="contact-container" class="container">
  <div class="contact-container col-lg-12">
    <span>Contact Me!</span>

    <form class="contact-form container col-lg-12" ng-submit="vm.submit(contactForm)" name="contactForm" novalidate>
      <div class="input-label">
        <label class="col-lg-2" id="first-name" for="first-name">First Name:</label>
        <input class="col-lg-10" type="text" name="firstName" ng-model="vm.firstName" required>
      </div>
      <div class="input-label">
        <label class="col-lg-2" for="last-name">Last Name:</label>
        <input class="col-lg-10" id="last-name" type="text" name="lastName" ng-model="vm.lastName" required>
      </div>
      <div class="input-label">
        <label class="col-lg-2" for="email-address">Email:</label>
        <input class="col-lg-10" id="email-address" type="email" name="emailAddress" ng-model="vm.emailAddress" required>
      </div>
      <div class="input-label">
        <label class="col-lg-2" for="subject-line">Subject:</label>
        <input class="col-lg-10" id="subject-line" type="text" name="subjectLine" ng-model="vm.subjectLine" required>
      </div>
      <div class="input-label">
        <label class="col-lg-2" for="message-body">Message:</label>
        <textarea class="col-lg-10" id="message-body" name="messageBody" rows="8" ng-model="vm.messageBody" placeholder="Your Message..." required></textarea>
      </div>
      <div class="submit-button col-lg-offset-2 col-lg-10">
        <button ng-disabled="contactForm.$invalid" ng-click="vm.submit()">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
