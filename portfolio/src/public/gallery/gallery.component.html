    <div class="col-lg-6">
      <!-- bootstrap carousel -->
      <div id="galleryCarousel" class="carousel-slide" data-ride="carousel" data-interval="false">
        <!-- main panel -->
        <div class="carousel-inner">
          <div class="item active">
            <img class="img-responsive" src="img/fake pic.png" alt="temporary picture">
          </div>
          <div class="item">
            <img class="img-responsive" src="img/fake_pic_blue.png" alt="temporary picture">
          </div>
          <div class="item">
            <img class="img-responsive" src="img/fake_pic_cyan.png" alt="temporary picture">
          </div>
        </div>
        <!-- controlls -->
        <!-- examples say to use an anchor tag for these control elements with an href pointing to the carousel id, but this does not work with ng -->
        <!-- ng needs to handle click events to tell the carousel what to do, otherwise nothing happens either -->
        <a class="left carousel-control" href="" ng-click="$ctrl.slide('prev')" role="button" data-slide="prev">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">previous</span>
        </a>

        <a class="right carousel-control" href="" ng-click="$ctrl.slide('next')" role="button" data-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">next</span>
        </a>
      </div>
      <!-- /bootstrap carousel -->
    </div>

    <div class="col-lg-6 tb">
      <div class="gallery-item-title">
        {{$ctrl.item.name}}
      </div>
      <div class="item-description">
        {{$ctrl.item.description}}

    </div>
